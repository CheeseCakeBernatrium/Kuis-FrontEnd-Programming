<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: radial-gradient(circle,rgba(214, 172, 126, 1) 0%, rgba(209, 175, 136, 1) 51%, rgba(191, 144, 94, 1) 100%)">
    <div class="ls-container">
        <h2 class="ls-title">Login</h2>
        <form action="" id="login-form">
            <input type="email" placeholder="Email" id="loginEmail">
            <input type="password" placeholder="Kata Sandi" id="loginPassword">
            <button type="submit">Masuk</button>
        </form>
        <p>Tidak memiliki akun? <a href="signUp.html">Daftar sekarang!</a></p>
    </div>

    <script src="script.js""></script>
</body>
</html>

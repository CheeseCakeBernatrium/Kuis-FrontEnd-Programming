<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: radial-gradient(circle,rgba(214, 172, 126, 1) 0%, rgba(209, 175, 136, 1) 51%, rgba(191, 144, 94, 1) 100%)">
    <div class="ls-container">
        <h2 class="ls-title">Sign Up</h2>
        <form action="" id="signup-form">
            <input type="email" placeholder="Email" id="signupEmail" required><br>
            <input type="password" placeholder="Kata Sandi" id="signupPassword" required><br>
            <input type="password" placeholder="Konfirmasi Kata Sandi" id="signupConfirmPassword" required><br>
            <input type="text" placeholder="Nama Panjang" id="signupFullName" required><br>
            <input type="number" placeholder="Nomor Telepon" id="signupPhoneNumber" required><br>
            <button type="submit">Daftar</button><br>
        </form>
        <p>Sudah memiliki akun? <a href="login.html">Login!</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Insurance Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="auth.js"></script>
</head>
<body style="background-image: radial-gradient(circle,rgba(214, 172, 126, 1) 0%, rgba(209, 175, 136, 1) 51%, rgba(191, 144, 94, 1) 100%)">
    <header class="header">
        <a href="home.html">Chaya's Insurance</a>
        <div class="home-menu">
            <a href="history.html"><h2 id="h2UserName"></h2></a>
            <button type="click" id="btnLog"></button>
        </div>
    </header>

    <div class="life-info-container">
        <div class="life-info-dump">
            <h2>Isi form dan cek premi asuransi kesehatanmu!</h2>
            <a href="terms.html">Syarat dan Ketentuan</a>
            <form action="" id="life-form">
                <label for="life-name">Nama Lengkap Sesuai KTP</label><br>
                <input type="text" id="life-name" placeholder="contoh: Andi Budiman" required><br>

                <label for="life-dob">Tanggal Lahir</label><br>
                <input type="date" id="life-dob" required><br>
                
                <label for="life-baggage">Besaran Tanggungan</label><br>
                <select name="life-baggage" id="life-baggage">
                    <option value="1000000000">Rp 1.000.000.000</option>
                    <option value="2000000000">Rp 2.000.000.000</option>
                    <option value="3500000000">Rp 3.500.000.000</option>
                    <option value="5000000000">Rp 5.000.000.000</option>
                    <option value="10000000000">Rp 10.000.000.000</option>
                </select><br>

                <button type="submit" class="insurance-checkout" id="life-checkout">Cek Premi</button>
            </form>
        </div>
        <div class="life-info-right"></div>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
